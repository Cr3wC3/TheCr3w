<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cr3w Game Karten</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Kartenanzeige -->
        <div class="card">
            <!-- Bild der Karte, das zufällig gezogen wird -->
            <img id="card-image" src="img/1.png" alt="Karte" class="card-image">
        </div>

        <!-- Container zum Anzeigen der Lösung, das Bild wird hier eingefügt -->
        <div id="solution-container"></div>

        <!-- Button zum Ziehen einer Karte oder zum Anzeigen der Lösung -->
        <button id="draw-button" onclick="drawCard()">Ziehe eine Karte</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
