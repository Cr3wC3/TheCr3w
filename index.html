<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cr3w Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .card-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .button-container {
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #solutionButton {
            background-color: #28a745;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>The Cr3w Game Karten</h1>
        <div id="cardContainer">
            <img id="cardImage" class="card-image" src="" alt="Kartenvorschau">
            <p id="cardType"></p>
        </div>
        <div class="button-container">
            <button id="drawCardButton" class="btn">Ziehe eine Karte</button>
            <button id="solutionButton" class="btn">LÃ¶sung anzeigen</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
